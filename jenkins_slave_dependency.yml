---
- name: Setting up slave nodes for jenkins job.
  hosts: slave_nodes
  become: true

  tasks: 
    - name: Installing httpd on jenkins slave nodes.
      yum:
        name:
          - git
          - docker
        state: present

    - name: Enable docker service
      service:
        name: docker
        enabled: yes

    - name: Start docker service.
      service:
        name: docker
        state: started 
